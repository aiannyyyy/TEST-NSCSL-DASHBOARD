<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NSCSL</title>
    <link rel="stylesheet" href="/public/assets/css/login.css">
    <link rel="shortcut icon" href="/public/assets/images/ncslogo.ico" />
    <script src="/public/js/login.js" defer></script>
</head>
<body>
      <div class="login-container">
        <h2 class="login-title">Login Form</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="input-field" id="username" placeholder="Email or Phone" required>
            </div>
            
            <div class="form-group">
                <div class="password-container">
                    <input type="password" class="input-field" id="password" placeholder="Password" required>
                    <button type="button" class="show-password" onclick="togglePassword()">
                        <span id="password-text">SHOW</span>
                    </button>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                LOGIN
            </button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="#" onclick="signUp()">Sign Up Now</a>
        </div>
    </div>
</body>
</html>
